<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">

    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Watches website</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class='bx bxs-watch nav__logo-icon'></i>
                Rolex
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#featured" class="nav__link">Featured</a>
                    </li>

                    <li class="nav__item">
                        <a href="#products" class="nav__link">Products</a>
                    </li>

                    <li class="nav__item">
                        <a href="#new" class="nav__link">New</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
            </div>

            <!-- Toggle button -->
            <div class="nav__btns">
                <div class="nav__shop" id="cart-shop">
                    <i class='bx bx-shopping-bag'></i>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-grid-alt'></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== CART ====================-->
    <div class="cart" id="cart">
    </div>

    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home" id="home">
            <div class="home__container container grid">
                <div class="home__img-bg">
                    <img src="./assets/img/home.png" alt="" class="home__img">
                </div>

                <div class="home__social">
                    <a href="#" class="home__social-link">Facebook</a>
                    <a href="#" class="home__social-link">Twitter</a>
                    <a href="#" class="home__social-link">Instagram</a>
                </div>

                <div class="home__data">
                    <h1 class="home__title">
                        NEW WATCH <br> COLLECTIONS B720
                    </h1>

                    <p class="home__description">
                        Latest arrival of the new imported watches of the B720 series,
                        with a modern and resistant design.
                    </p>
                    <span class="home__price">$1245</span>

                    <div class="home__btns">
                        <a href="#" class="button button--gray button--small">
                            Discover
                        </a>

                        <button class="button home__buton">
                            ADD TO CART
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!--==================== FEATURED ====================-->
        <section class="featured section container" id="featured">

        </section>

        <!--==================== STORY ====================-->
        <section class="story section container">

        </section>

        <!--==================== PRODUCTS ====================-->
        <section class="products section container" id="products">

        </section>

        <!--==================== TESTIMONIAL ====================-->
        <section class="testimonial section container">

        </section>

        <!--==================== NEW ====================-->
        <section class="new section container" id="new">

        </section>

        <!--==================== NEWSLETTER ====================-->
        <section class="newsletter section container">

        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer section">
    </footer>

    <!--=============== SCROLL UP ===============-->


    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="./assets/js/main.js"></script>
</body>

</html>
